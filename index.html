<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Player Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Two-Player Trivia Battle Game</h1>
    <div class="input-box">
        <h2>Enter Player Names</h2>
        <input type="text" id="player1" placeholder="Player 1 Name">
        <input type="text" id="player2" placeholder="Player 2 Name">
        <button id="startGame">Start Game</button>
    </div>
    <div id="displayNames" class="hidden">
        <h3 id="player1Name">Player 1:</h3>
        <h3 id="player2Name">Player 2:</h3>
    </div>
    <div class="category-selection hidden">
        <h2>Select a Category</h2>
        <select id="categorySelect">
            <option value="music">Music</option>
            <option value="history">History</option>
            <option value="science">Science</option>
            <option value="geography">Geography</option>
        </select>
        <button id="selectCategory">Select Category</button>
    </div>
    <div class="question-box hidden">
        <div class="Two-Player-Question-Box">
            <div id="player1Name">Question for plyaer 1
                <h2 id="question-easy1">Question Easy 1st plyaer</h2>
                <div class="options">
                    <div>
                        <input type="radio" id="option1" name="answer" value="Option 1">
                        <label for="option1">Option 1</label>
                    </div>
                    <div>
                        <input type="radio" id="option2" name="answer" value="Option 2">
                        <label for="option2">Option 2</label>
                    </div>
                    <div>
                        <input type="radio" id="option3" name="answer" value="Option 3">
                        <label for="option3">Option 3</label>
                    </div>
                    <div>
                        <input type="radio" id="option4" name="answer" value="Option 4">
                        <label for="option4">Option 4</label>
                    </div>
                </div>
            </div>
            <div id="player1Name">Question for plyaer 2
                <h2 id="question-easy2">Question Easy 2nd plyaer</h2>
                <div class="options">
                    <div>
                        <input type="radio" id="option1" name="answer" value="Option 1">
                        <label for="option1">Option 1</label>
                    </div>
                    <div>
                        <input type="radio" id="option2" name="answer" value="Option 2">
                        <label for="option2">Option 2</label>
                    </div>
                    <div>
                        <input type="radio" id="option3" name="answer" value="Option 3">
                        <label for="option3">Option 3</label>
                    </div>
                    <div>
                        <input type="radio" id="option4" name="answer" value="Option 4">
                        <label for="option4">Option 4</label>
                    </div>
                </div>
            </div>
        </div>
        <button id="nextQuestion">Next Question</button>

        <div class="score-board hidden">
            <h2>Score board</h2>
            <p id="scorePlayer1">Player 1: 25</p>
            <p id="scorePlayer2">Player 2: 35</p>
        </div>

        <button>Select New Catagory</button>
        <button id="submitGame">End The Game</button>
        <div class="game-over hidden">
            <h2>Game Over</h2>
            <div> winner is </div>
        </div>

    </div>
    <script>
            document.getElementById("startGame").addEventListener("click", function () {
                // grt values
                const player1 = document.getElementById("player1").value;
                const player2 = document.getElementById("player2").value;
                // alert(player1)
                // alert(player2)
                // displya value
                document.getElementById("player1Name").textContent = `player1 ${player1}`;
                document.getElementById("player2Name").textContent = `player2 ${player2}`;
                //dispaly name and catagory section and the btn as well
                document.getElementById("displayNames").classList.remove("hidden")
                document.querySelector(".category-selection").classList.remove("hidden");
                //hide the input box
                document.querySelector(".input-box").style.display = "none";
                // get select catgory
                document.getElementById("selectCategory").addEventListener("click", function () {
                    const category = document.getElementById("categorySelect").value;
                    // display Que..
                    document.querySelector(".question-box").classList.remove("hidden");
                    document.getElementById("question-easy1").textContent = `Type of question category ${category} `;
                    document.getElementById("question-easy2").textContent = `Type of question category ${category} `;
                    //disply submit btn
                    document.querySelector(".score-board").classList.remove("hidden");
                    //click ubmit btn 
                    document.getElementById("submitGame").addEventListener("click", function () {
                        document.querySelector(".game-over").classList.remove("hidden")
                    })
                })
            })
        
    </script>
    <!-- <script src="script.js"> -->

    </script>
</body>
</html>
